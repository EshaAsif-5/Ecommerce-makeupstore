<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== Global Reset ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff5f6;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 0;
      padding-top: 10px;
      color: #ff4d6d;
    }

    /* ===== Back Button ===== */
    .back-btn {
      position: fixed;
      top: 5px;
      left: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 100;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #f9f9f9;
    }

    /* ===== Admin Container ===== */
    .admin-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 50px; /* Extra space for back button */
    }

    input, textarea {
      width: calc(100% - 20px);
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    button {
      background: #ff4d6d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e63956;
    }

    /* ===== Product Items ===== */
    .product-item {
      background: #f9f9f9;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      position: relative;
      padding-right: 100px;
    }

    .product-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .product-info {
      flex-grow: 1;
      word-break: break-word;
    }

    .product-item h3 {
      margin: 0 0 5px;
      font-size: 1.1em;
      color: #333;
    }
    .product-item p {
      margin: 0;
      font-size: 0.9em;
      color: #555;
    }

    .edit-delete-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .edit-delete-buttons button:last-child {
      background: #cc0000;
    }
    .edit-delete-buttons button:last-child:hover {
      background: #ff3333;
    }

    /* ===== Modal ===== */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .admin-container { padding: 12px; margin: 10px; }
      h1 { font-size: 1.4rem; }
      input, textarea { font-size: 0.9rem; padding: 8px; }
      .product-item { padding: 8px; gap: 8px; padding-right: 80px; }
      .product-item img { width: 60px; height: 60px; }
      .product-item h3 { font-size: 0.9rem; }
      .product-item p { font-size: 0.8rem; }
      .edit-delete-buttons button { font-size: 0.75rem; padding: 4px 8px; }
    }

    @media (max-width: 400px) {
      .product-item img { width: 50px; height: 50px; }
      .product-item h3 { font-size: 0.85rem; }
      .product-item p { font-size: 0.75rem; }
      .edit-delete-buttons button { font-size: 0.7rem; padding: 3px 6px; }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="index.html" class="back-btn">&#8592;</a>

  <h1>Admin Panel</h1>
  <div class="admin-container">
    <h2>Add Product</h2>
    <input id="name" placeholder="Product Name">
    <input id="price" type="number" placeholder="Price">
    <input id="image" type="file" accept="image/*">
    <textarea id="description" placeholder="Product Description"></textarea>
    <input id="variants" placeholder="Variants (comma separated)">
    <button id="add-product">Add Product</button>

    <h2>Products List</h2>
    <div id="admin-products"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-message"></h3>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Password Modal -->
  <div class="modal" id="password-modal">
    <div class="modal-content">
      <h3>Enter Admin Password</h3>
      <input type="password" id="password-input" placeholder="Password">
      <button onclick="checkPassword()">Submit</button>
      <button onclick="closePasswordModal()">Cancel</button>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
